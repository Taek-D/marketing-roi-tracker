name: Validate GAS Code

on:
  push:
    branches: [master, main]
    paths: ['automation/*.gs']
  pull_request:
    branches: [master, main]
    paths: ['automation/*.gs']
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # LTS for syntax checking

      - name: Syntax check all .gs files
        run: |
          echo "Checking .gs files for syntax errors..."
          errors=0
          for file in automation/*.gs; do
            cp "$file" "${file%.gs}.js"
            if node --check "${file%.gs}.js" 2>/dev/null; then
              echo "PASS: $file"
            else
              echo "FAIL: $file"
              node --check "${file%.gs}.js" 2>&1 || true
              errors=$((errors + 1))
            fi
            rm "${file%.gs}.js"
          done
          if [ $errors -gt 0 ]; then
            echo "$errors file(s) have syntax errors"
            exit 1
          fi
          echo "All files passed syntax check"

      - name: Check for hardcoded secrets
        run: |
          echo "Scanning for hardcoded secrets..."
          if grep -rn --include="*.gs" -iE '^\s*[^/\*]*(api_key|access_token|secret|password)\s*[:=]\s*["'"'"'][A-Za-z0-9]' automation/*.gs; then
            echo "WARNING: Possible hardcoded secrets found"
            exit 1
          fi
          echo "No hardcoded secrets detected"
