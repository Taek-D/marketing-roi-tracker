name: Validate GAS Code

on:
  push:
    branches: [master]
    paths: ['*.gs']
  pull_request:
    branches: [master]
    paths: ['*.gs']
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install acorn parser
        run: npm install -g acorn

      - name: Syntax check all .gs files
        run: |
          echo "Checking .gs files for syntax errors..."
          errors=0
          for file in *.gs; do
            if acorn --ecma2020 --allow-import-export-everywhere "$file" > /dev/null 2>&1; then
              echo "PASS: $file"
            else
              echo "FAIL: $file"
              acorn --ecma2020 --allow-import-export-everywhere "$file" 2>&1 || true
              errors=$((errors + 1))
            fi
          done
          if [ $errors -gt 0 ]; then
            echo "$errors file(s) have syntax errors"
            exit 1
          fi
          echo "All files passed syntax check"

      - name: Check for hardcoded secrets
        run: |
          echo "Scanning for hardcoded secrets..."
          if grep -rn --include="*.gs" -iE '(api_key|access_token|secret|password)\s*[:=]\s*["'"'"'][A-Za-z0-9]' *.gs; then
            echo "WARNING: Possible hardcoded secrets found"
            exit 1
          fi
          echo "No hardcoded secrets detected"
